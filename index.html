<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spark</title>

    <link rel="stylesheet" type="text/css" href="./css/wired.css" />
  </head>

  <body id="popup">
    <div id="center">
      <div class="greet">欢迎，&nbsp;Welcome,</div>
      <div class="triangle_greet"></div>
      <div id="info">
        <h2 class="user_name" id="uname">Spark</h2>
        <div id="info_content">
          <div class="label_text">已连接<p class="english">Duration</p></div>
          <div class="content_text"><span id="clock" style="color:#ec6677">Infinite</span><span class="unit"></span></div>
          <div class="label_text">已用流量<p class="english">Usage</p></div>
          <div class="usage_bar">
            <ul class="calibration"><li>55</li><li>45</li><li>35</li><li>25</li></ul>
            <div id="usage_value" style="width:255px;"></div>
            <div class="stripe"></div>
            <div class="stripe second_stripe"></div>
            <div class="content_text"><span class="unit" id="usage_flux">Infinite</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
